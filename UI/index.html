<!doctype html>
<html lang="en">

<head>
    <title>App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="build.css" />
    <script src="elm.js"></script>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="elm-app"></div>
    <script>
        const APP_NAME = 'TECH-STACK'

        const node = document.querySelector('#elm-app')
        if (node) {
            // Get token from local storage
            const token_str = sessionStorage.getItem(`${APP_NAME}_token`)
            const token_json = JSON.parse(token_str)
            // console.log(token_json)
            // const token_json = token_str ? JSON.parse(token_str) : null
            // console.log('read token:', token_json, typeof token_json)
            const app = Elm.Main.init({
                node: node,
                flags: { 'token': token_json }
            })

            app.ports.storeTokenData.subscribe(token => {
                // console.log('From index.html', token)
                sessionStorage.setItem(`${APP_NAME}_token`, JSON.stringify(token));
            })
        }
    </script>
</body>

</html>
